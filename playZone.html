<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knockout Dice Game!</title>
  <link rel="stylesheet" href="main.css">
  
</head>
<body>
 

  <div class="diceGame">
    <div class="diceGame__headerPlayerOne">
      <h1>Player One</h1>
    </div>
    <div class="diceGame__headerPlayerTwo">
      <h1>Player Two</h1>
    </div>
    <div class="diceGame__scoreDetailsPlayerOne">
      <h2>Score Details Here</h2>
    </div>
    <div class="diceGame__scoreDetailsPlayerTwo">
      <h2>Score Details Here</h2>
    </div>
    <div class="div5">
      <div class="dicePlayTwo">
        <h3>Player Two Screen</h3>
        <div class="dice-wrapper">
          <img src="./assets/dice-01.svg" id="playerTwoDie-1">
          <img src="./assets/dice-02.svg" id="playerTwoDie-2">
        </div>
        <p id="total">Insert Text Here</p>
        <button onclick="roll()" id="shakePlayerOne">Roll the Dice</button>
      </div>
    </div>
    <div class="div6">
      <div class="dicePlayOne">
        <h3>Player One Screen</h3>
        <div class="dice-wrapper">
          <img src="./assets/dice-01.svg" id="die-1">
          <img src="./assets/dice-02.svg" id="die-2">
        </div>
        <p id="total">This is the next dice roller</p>
        <button onclick="rollPlayerOne()" id="shakePlayerOne">Roll the Dice</button>
      </div>
    </div>
  <script src="./script/main.js"></script>
</body>
</html>
